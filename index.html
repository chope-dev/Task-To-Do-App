<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tasks App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="shortcut icon" href="https://thumbs.dreamstime.com/b/business-to-do-list-flat-icon-modern-style-task-list-business-to-do-list-flat-icon-modern-style-any-purposes-perfect-web-138650221.jpg" type="image/x-icon">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Tasks App</a>
        </div>
    </nav>

        <!-- Main content -->
        <div class="container">
            <div class="row pt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- Form To Add Tasks -->
                            <form id="formTask">
                                <div class="form-group">
                                    <input type="text" id="title" placeholder="Add a to do" class="form-control">
                                </div>
                                <div class="form-group">
                                    <textarea id="description" cols="80" rows="8" class="form-control" placeholder="Add a Description"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">
                                    save
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div id="tasks"></div>
                </div>
            </div>
        </div>
        <!-- scripts -->
        <script src="./app.js"></script>
</body>
</html>
